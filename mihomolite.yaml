# 机场订阅，名称不能重复
proxy-providers:
  机场订阅地址:
    type: http
    interval: 1800
    health-check:
      enable: true
      url: "http://www.gstatic.com/generate_204"
      interval: 300
    proxy: DIRECT
    url: "节点订阅"

# 代理模式
tun:
  enable: true
  stack: mixed
  mtu: 9000
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - geosite:private
    - geosite:cn
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver-policy:
    "rule-set:private_domain,cn_domain":
    - 223.5.5.5
    - 119.29.29.29
    "rule-set:geolocation-!cn":
      - "https://dns.cloudflare.com/dns-query"
      - "https://dns.google/dns-query"
         
# 锚点
pr: &pr {type: select, proxies: [🚀 常规代理, 🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 狮城节点, 🇺🇲 美国节点, 🌐 自定义节点, DIRECT, REJECT]}
# 策略组
proxy-groups:
  - {name: 🚀 常规代理, type: select, proxies: [🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 狮城节点, 🇺🇲 美国节点, 🌐 自定义节点, DIRECT, REJECT]}
  - {name: 📹 YouTube,!!merge <<: *pr}
  - {name: 🍀 Google,!!merge <<: *pr}
  - {name: 🤖 ChatGPT,!!merge <<: *pr}
  - {name: 👨🏿‍💻 GitHub,!!merge <<: *pr}
  - {name: Ⓜ️ 微软服务,!!merge <<: *pr}
  - {name: 🎮 Steam,!!merge <<: *pr}
  - {name: 🎵 TikTok,!!merge <<: *pr}
  - {name: 📲 Telegram,!!merge <<: *pr}
  - {name: 🎥 NETFLIX,!!merge <<: *pr}
  - {name: 🎶 网易音乐,!!merge <<: *pr}
  - {name: 🍎 Apple,!!merge <<: *pr}
  - {name: 🎯 全球直连,!!merge <<: *pr}
  - {name: 🐟 漏网之鱼,!!merge <<: *pr}
  - {name: 🇭🇰 香港节点, type: fallback, include-all: true, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$"}
  - {name: 🇨🇳 台湾节点, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$"}
  - {name: 🇯🇵 日本节点, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: 🇰🇷 韩国节点, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(韩|韓|朝|KR|(?i)Korea))^((?!(港|台|日|新|美)).)*$"}
  - {name: 🇸🇬 狮城节点, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(新加|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|兰|美)).)*$" }
  - {name: 🇺🇲 美国节点, type: fallback, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$"}
  - {name: 🌐 自定义节点, type: select, include-all: true}
rules:
  - RULE-SET,局域网规则,DIRECT  
  - RULE-SET,AI规则,🤖 ChatGPT
  - RULE-SET,Youtube规则,📹 YouTube
  - RULE-SET,Google规则,🍀 Google
  - RULE-SET,Github规则,👨🏿‍💻 GitHub  
  - RULE-SET,Telegram规则,📲 Telegram
  - RULE-SET,Netflix规则,🎥 NETFLIX
  - RULE-SET,Steam规则,🎮 Steam
  - RULE-SET,Tiktok规则,🎵 TikTok
  - RULE-SET,网易云规则,🎶 网易音乐
  - RULE-SET,微软规则,Ⓜ️ 微软服务
  - RULE-SET,苹果服务规则,🍎 Apple
  - RULE-SET,自定义规则,🚀 常规代理
  - RULE-SET,常规代理规则,🚀 常规代理
  - RULE-SET,cn域名规则,🎯 全球直连
  - RULE-SET,cn_ip规则,🎯 全球直连
  - RULE-SET,google_ip规则,🍀 Google,no-resolve
  - RULE-SET,telegram_ip规则,📲 Telegram,no-resolve
  - RULE-SET,netflix_ip规则,🎥 NETFLIX,no-resolve
  - MATCH,🐟 漏网之鱼
rule-anchor:
  ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
  domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
  class: &class {type: http, interval: 86400, behavior: classical, format: text}
